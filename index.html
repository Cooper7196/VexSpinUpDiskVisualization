<!doctype html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <meta charset="utf-8">

    <style>
        .outsideWrapper {
            width: min(70vh, 40vw);
            height: min(70vh, 40vw);
            display: block;
            margin-left: auto;
            margin-right: auto;

        }

        .insideWrapper {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .coveredImage {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0px;
            left: 0px;
        }

        .coveringCanvas {
            width: 100%;
            height: 100%;

            position: absolute;
            top: 0px;
            left: 0px;
            opacity: 0.8;
        }

        #angleRange {
            width: 50%;
            display: block;
            margin-right: auto;
            margin-left: auto;

        }

        #loadingImg {
            width: 10vw;
            height: 10vw;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.8;
        }

        .grid-container {
            display: grid;
            grid-template-columns: auto auto;
            padding: 10px;
            width: 100% !important;
            align-items: center;
        }

        .right-grid-container {
            padding: 10px;
            width: 100%;
            height: 100% !important;
            margin: 0px;
            display: flex;
            flex-direction: column;
            align-items: baseline;
            justify-content: center;
        }

        .grid-item-disk {
            overflow: auto;
            margin: auto;
            display: block;
            width: 100%;
        }

        .grid-item-disk--top {
            align-self: flex-start;

        }

        .grid-item-disk--bottom {
            align-self: flex-end;

        }

        #diskCanvas {
            width: min(70vh, 40vw);
            height: calc(min(70vh, 40vw) / 3);

            border: 2px solid red;
            border-radius: 5px;
            margin: auto;
            display: block;

        }

        #left {
            width: 100%;
            height: 100%;
        }

        .form-control {
            width: 50%;
            display: block;
            margin: auto;
        }

        #flywheelDiameter::-webkit-outer-spin-button,
        #flywheelDiameter::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        #flywheelDiameter {
            -moz-appearance: textfield;
        }

        .form-select {
            width: 50%;
            display: block;
            margin-right: auto;
            margin-left: auto;
        }

        .header {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>VEX Spin Up Disk Visualization</h1>
        <h5>Made by Team 614A</h5>
        <br>
    </div>

    <div class="grid-container">
        <div class="grid-item">
            <div class="outsideWrapper">
                <div class="insideWrapper">
                    <img src="images/SpinUpField.png" class="coveredImage">
                    <canvas class="coveringCanvas" id="canvas"></canvas>
                    <div id="loadingDiv">
                        <img id="loadingImg" src="images/loading.gif" />
                    </div>

                </div>
            </div>

            <p id="mousePos"></p>


            <!-- <h3 id="angleHeading" style="text-align: center;">
                Angle: 30°
            </h3>
            <form style="text-align: center;" action="javascript:void(0);">
                <input type="range" class="form-range" id="angleRange" min="1" max="89" step="1" value="30">
                <label for="initHeight" class="form-label">Launch Height(in): </label>
                <input type="number" class="form-control" id="initHeight" step="0.1" value="14">
                <label for="TargetHeight" class="form-label">Goal Target Area: </label>
                <select class="form-select" id="targetHeight">
                    <option value="0.889">Top</option>
                    <option value="0.762" selected>Middle</option>
                    <option value="0.635">Bottom</option>
                </select>


            </form> -->
        </div>
        <div id="left" class="grid-item">
            <div class="right-grid-container">
                <div class="grid-item-disk">
                    <h3 id="angleHeading" style="text-align: center;">
                        Angle: 30°
                    </h3>
                    <form style="text-align: center; width: 100% !important;" action="javascript:void(0);">
                        <input type="range" class="form-range" id="angleRange" min="1" max="89" step="1" value="30">
                        <label for="initHeight" class="form-label">Launch Height(in): </label>
                        <input type="number" class="form-control" id="initHeight" step="0.1" value="14">
                        <label for="TargetHeight" class="form-label">Goal Target Area: </label>
                        <select class="form-select" id="targetHeight">
                            <option value="0.889">Top</option>
                            <option value="0.762" selected>Middle</option>
                            <option value="0.635">Bottom</option>
                        </select>
                    </form>
                </div>
                <div class="grid-item-disk">
                    <br>
                    <canvas id="diskCanvas"></canvas>
                    <h3 id="distance" style="text-align: center;"></h3>
                    <h3 id="velocity" style="text-align: center;"></h3>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </div>
</body>

</html>
