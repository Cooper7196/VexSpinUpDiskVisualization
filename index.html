<!doctype html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <meta charset="utf-8">

    <style>
        .outsideWrapper {
            width: 40vw;
            height: 40vw;
            display: block;
            margin-left: auto;
            margin-right: auto;

        }

        .insideWrapper {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .coveredImage {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0px;
            left: 0px;
        }

        .coveringCanvas {
            width: 100%;
            height: 100%;

            position: absolute;
            top: 0px;
            left: 0px;
            opacity: 0.8;
        }

        #angleRange {
            width: 50%;
            display: block;
            margin-right: auto;
            margin-left: auto;

        }

        #loadingImg {
            width: 10vw;
            height: 10vw;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="outsideWrapper">
        <div class="insideWrapper">
            <img src="SpinUpField.png" class="coveredImage">
            <canvas class="coveringCanvas" id="canvas"></canvas>
            <div id="loadingDiv">
                <img id="loadingImg" src="https://media0.giphy.com/media/3o7bu3XilJ5BOiSGic/giphy.gif" />
            </div>

        </div>
    </div>

    <p id="mousePos"></p>
    <p id="velocity"></p>


    <h3 id="angleHeading" style="text-align: center;">
        Angle: 45Â°
    </h3>



    <input type="range" class="form-range" id="angleRange" min="1" max="89" step="1">

    <div id="tester" style="width:600px;height:250px;"></div>
    <script src="main.js"></script>

</body>

</html>
